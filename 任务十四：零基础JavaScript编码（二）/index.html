<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

        // 创建一个新数组，将满足条件的城市信息放入
        var cities = [];
        // 遍历aqiData数组
        for (var i = 0, len = aqiData.length; i < len; i++) {
            if (aqiData[i][1] > 60) {
                cities.push(aqiData[i]);
            }
        }

        // 对城市污染指数排序,倒序
        cities.sort(function (a, b) {
            return b[1] - a[1];
        });

        // 获取ul元素
        var oList = document.getElementById('aqi-list');
        // 构建document fragment，为了提高效率
        var fragment = document.createDocumentFragment();
        // 构建li元素
        for (var i = 0, len = cities.length; i < len; i++) {
            var oLi = document.createElement('li');
            var textNode = document.createTextNode('第' + (i + 1) + '名：' + cities[i][0] + ', ' + cities[i][1]);
            oLi.appendChild(textNode);
            fragment.appendChild(oLi);
        }
        // 将li添加至ul
        oList.appendChild(fragment);
    })();

</script>
</body>
</html>
